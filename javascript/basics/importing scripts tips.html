<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Default to IMPORTING scripts LIKE THIS with the defer keyword. Always forgetting that. -->
    <script src="script.js" defer></script>

    <!-- If you want to run as soon as possible since its not interacting with the HTML. 
    If you have multiple async then order will be basically random.
    -->
    <script src="script.js" async></script>

    <!-- If you want to run as soon as possible since its not dependent on the HTML. -->
    <script src="script.js" async></script>
    
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>About Me</h2>
            <p>This is a paragraph about me.</p>
        </section>

        <section>
            <h2>Services</h2>
            <ul>
                <li>Service 1</li>
                <li>Service 2</li>
                <li>Service 3</li>
            </ul>
        </section>

        <section>
            <h2>Contact</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Web Page. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
